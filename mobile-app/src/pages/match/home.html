<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar
        [(ngModel)]="holdCurrency"
        [showCancelButton]="true"
        (ionFocus)="currencyPopup('from')"
        (ionCancel)="dismiss()"
        placeholder="From"
		disabled> 
    </ion-searchbar>
    <ion-searchbar
        [(ngModel)]="needCurrency"
        [showCancelButton]="true"
        (ionFocus)="currencyPopup('to')"
        (ionCancel)="dismiss()"
        placeholder="To"
        disabled> 
    </ion-searchbar>
    <currency-modal id="currencyModal" (onCurrencyChange)="currencyChange($event)" ></currency-modal>
    <div #map id="map"></div>
    <footbar id="footbar" needCurrency="{{needCurrency}}" holdCurrency="{{holdCurrency}}" coords="{{coords}}" match="true" style="display: block;"></footbar>
</ion-content>
