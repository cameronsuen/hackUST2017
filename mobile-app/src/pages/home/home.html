<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar 
        [(ngModel)]="autocomplete.query" 
        [showCancelButton]="true" 
        (ionInput)="updateSearch()" 
        (ionCancel)="dismiss()"
        placeholder="Start typing and select ...">
    </ion-searchbar>
        <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" 
        (click)="chooseItem(item)">
        {{ item.description }}
        </ion-item>
    </ion-list>
    <ion-searchbar
        [(ngModel)]="holdCurrency"
        [showCancelButton]="true"
        (ionFocus)="currencyPopup('from')"
        (ionCancel)="dismiss()"
        placeholder="From">
    </ion-searchbar>
    <ion-searchbar
        [(ngModel)]="needCurrency"
        [showCancelButton]="true"
        (ionFocus)="currencyPopup('to')"
        (ionCancel)="dismiss()"
        placeholder="To">
    </ion-searchbar>
    <currency-modal id="currencyModal" (onCurrencyChange)="currencyChange($event)"></currency-modal>
    <div #map id="map"></div>
    <footbar id="footbar" needCurrency="{{needCurrency}}" holdCurrency="{{holdCurrency}}"></footbar>
</ion-content>
