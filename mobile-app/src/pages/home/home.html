<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>
  <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
  </ion-buttons>

</ion-header>


<ion-content padding>
    <footbar></footbar>
    <ion-searchbar 
        [(ngModel)]="autocomplete.query" 
        [showCancelButton]="true" 
        (ionInput)="updateSearch()" 
        (ionCancel)="dismiss()"
        placeholder="Start typing and select ...">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" 
        (click)="chooseItem(item)">
        {{ item.description }}
        </ion-item>
    </ion-list>
    <div #map id="map"></div>
</ion-content>
